<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>

    <link rel="stylesheet" href="claculator.css">

</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="input-view">
                <p id="input-view"></p>
                <p id="result-view"></p>
                <!-- <p id="input-view">Expression : </p>
                <p id="result-view">Answer:  </p> -->
            </div>
            <div class="input-key">
                    <span class="key" onclick="click_key(1)">1</span>
                    <span class="key" onclick="click_key(2)">2</span>
                    <span class="key" onclick="click_key(3)">3</span>
                    <span class="key del" onclick="clear_all()">C</span>
                    <span class="key clear" onclick="back_slash()">[x]</span>
                    <span class="key" onclick="click_key(4)">4</span>
                    <span class="key" onclick="click_key(5)">5</span>
                    <span class="key" onclick="click_key(6)">6</span>
                    <span class="key" onclick="click_key('+')">+</span>
                    <span class="key" onclick="click_key('-')">-</span>
                    <span class="key" onclick="click_key(7)">7</span>
                    <span class="key" onclick="click_key(8)">8</span>
                    <span class="key" onclick="click_key(9)">9</span>
                    <span class="key" onclick="click_key('*')">*</span>
                    <span class="key" onclick="click_key('/')">/</span>
                    <span class="key" onclick="click_key('?')">?</span>
                    <span class="key" onclick="click_key(0)">0</span>
                    <span class="key" onclick="click_key('.')">.</span>
                    <span class="equalsto result" onclick="result()">=</span>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
